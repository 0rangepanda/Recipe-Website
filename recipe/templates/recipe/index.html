{% extends "base.html" %}

{% block content %}
<h1> Latest Published Recipes </h1>
{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
        <li><a href="{% url 'recipe:detail' recipe.id %}">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
<a href="{% url 'recipe:create' %}" class="btn btn-primary">New Recipe</a>
<a href="{% url 'recipe:search-result' %}" class="btn btn-primary">Search</a>

{% endblock %}
